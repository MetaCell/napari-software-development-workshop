# This workflow will upload a Python Package using Twine when a release is created
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries

name: Deploy to PyPI

on:
  release:
    types: [published]

jobs:
  deploy:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: Build package
        run: python -m build
      - name: Publish package
      # Using the exact commit hash here of version v1.8.10
      # This is to ensure that the secrets.PYPI_API_TOKEN is not exposed
        uses: pypa/gh-action-pypi-publish@b7f401de30cb6434a1e19f805ff006643653240e
        with:
          user: __token__
          # This is your pypi API token
          # See https://pypi.org/help/#apitoken
          # Then set it in your github secrets as PYPI_API_TOKEN
          password: ${{ secrets.PYPI_API_TOKEN }}